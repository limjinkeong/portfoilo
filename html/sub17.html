<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Simple Page with CKEditor</title>
        <!-- Make sure the path to CKEditor is correct. -->
        <script src="../assets/javascript/ckeditor/ckeditor.js"></script>
        <link rel="stylesheet" href="../assets/css/style.min.css">
        <script type="text/javascript" src="../assets/javascript/jquery.js"></script>
    </head>
    <body>
        <!-- 헤더시작 -->
        <!-- 메뉴시작 야호-->
            include "header.html"
        <!-- 메뉴끝 -->
        <!-- 헤더끝 -->
        <!-- 전기차소개메인사진시작 -->
        <div class="subslidewrap">
            <ul>
                <li>
                    <img src="../assets/images/charging1.jpg" alt="">
                    <div class="subslideinfor">
                        <img src="../assets/images/main2.png" alt="">
                    </div>
                    <span class="subline1">전기자동차 정보를</span>
                    <span class="subline2">공유해요!</span>
                </li>
            </ul>
        </div>
        <!-- 전기차소개메인시작끝 -->

        <!-- 콘텐츠부분 시작 -->
        <div class="content">
            <!-- subone 사이드바1 전기차소개 시작 -->
                <div class="sidewrap">
                    <ul>
                        <li class="side1">
                            <div class="side1box">
                                <div class="topline"></div>
                            </div>
                            <a href="">블로그</a>
                        </li>
                        <li class="side2"><a href="">전기자동차 후기</a></li>
                        <li class="side2"><a href="">전기차충전기 후기</a></li>
                    </ul>
                </div>
            <!-- subone 사이드바1 전기차소개 끝 -->
            <!-- subone 사이드바2 전기차소개 시작 -->
                <div class="side3wrap">
                    <h1>게시글작성</h1>
                </div>
            <!-- subone 사이드바2 전기차소개 끝 -->
            <!-- 콘텐츠 전기자동차후기 시작 -->
                <div class="formcontent">
                    <div class="write">
                        <fieldset>
                            <legend>게시글 작성 종류 및 제목</legend>
                            <div class="write_select">
                                <label for="">검색조건 선택</label>
                                <select class="writeselect" name="">
                                    <option value="title">공지사항</option>
                                    <option value="content">문의사항</option>
                                    <option value="content">블로그-전기차</option>
                                    <option value="content">블로그-충전기</option>
                                </select>
                            </div>
                            <div class="write_input">
                                <label for="">제목</label>
                                <input type="text" name="" value="제목을 입력해주세요.">
                            </div>
                        </fieldset>
                    </div>
                    <div class="formwrap">
                        <form>
                            <textarea name="editor1" id="editor1" rows="10" cols="80">
                                전기자동차 사이트에 오신걸 환영합니다.
                            </textarea>
                            <script>
                                // Replace the <textarea id="editor1"> with a CKEditor
                                // instance, using default configuration.
                                CKEDITOR.replace( 'editor1' );
                            </script>
                        </form>
                    </div>
                    <div class="write_click">
                        <input type="button" name="" value="확인">
                    </div>
                </div>
            <!-- 콘텐츠 전기자동차후기 끝 -->
        </div>
        <!-- 컨텐츠 끝 -->
        <!-- footer시작 -->
            include "footer.html"
        <!-- footer끝 -->
    </body>
</html>
